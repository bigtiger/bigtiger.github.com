---
layout: default
---
<div id="post">
{{ content }}
</div>
 
<div id="related">
  <h2>(Possibly) Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<script type="text/javascript" src="http://www.assoc-amazon.com/s/link-enhancer?tag=bitisbl-20&o=1">
</script>
<noscript>
    <img src="http://www.assoc-amazon.com/s/noscript?tag=bitisbl-20" alt="" />
</noscript>
